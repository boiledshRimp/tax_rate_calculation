<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="GENERATOR" content="UTF-8 Writer" />
<title>仮定の税率計算</title>
<link rel="stylesheet" href="style.css">
<meta name="robots" content="noindex,nofollow,noarchive">
</head>

<body>

<h1>仮定の税率計算</h1>
	
<div id="container">
	<div id="preInput">
		
		<div id="Money">
			<span class="caption">金額<br></span>
			<input type="text" id="MoneyInput" value="">
		</div>

		<div id="Item">
			<span class="caption">購入品の種類<br></span>
			<select name="ItemSelect" id="ItemSelect">				
				<option value="blanK" selected disabled>選択してください</option>
				<option value="food">飲食物</option>
				<option value="anotheR">それ以外</option>
			</select>			
		</div>

		<div id="Payment">
			<span class="caption">支払いの方法<br></span>
			<select name="PaymentSelect" id="PaymentSelect">
				<option value="blanKP" selected disabled>選択してください</option>
				<option value="cash">現金払い</option>
				<option value="credit">クレジットカード</option>
			</select>
		</div>
	
	</div>
</div>

<div id="hiddenMassege">
		<label id="alertMessage"></label>		
</div>

<div id="calcButton">決定</div>

<div id="calcAnswer">
		<p>結果</p>
		<div>
			<label id="preOne">税込み金額</label><label id="TaxIncludedAmount"></label>
		</div>
		<div>
			<label id="preTwo">消費税</label><label id="consumptionTax"></label>
		</div>
		<div>
			<label id="preThree">キャッシュバック</label><label id="cashBack"></label>
		</div>
</div>

<script src="tax_rate_calculation.js"></script>
</body>

</html>
